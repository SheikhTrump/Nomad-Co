<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ space.space_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-4">{{ space.space_title }}</h1>

    <!-- Photos -->
    {% if space.photos %}
      <div class="grid grid-cols-2 gap-3 mb-6">
        {% for p in space.photos[:4] %}
          <!-- Use url_for to serve files from ./static -->
          <img src="{{ url_for('static', filename=p) }}" alt="photo" class="w-full h-48 object-cover rounded">
        {% endfor %}
      </div>
    {% endif %}

    <div class="grid grid-cols-3 gap-6">
      <div class="col-span-2 bg-gray-800 p-6 rounded">
        <p class="mb-4"><strong>Price:</strong> ${{ space.price_per_night }}</p>
        <p class="mb-4">{{ space.description }}</p>

        <h3 class="font-semibold mb-2">Amenities</h3>
        <ul class="list-disc ml-5">
          {% for a in space.amenities %}
            <li>{{ a }}</li>
          {% endfor %}
        </ul>
      </div>

      <aside class="bg-gray-800 p-6 rounded">
        <form action="{{ url_for('space_bp.book_space', space_id=space._id) }}" method="get">
          <div class="mb-3">
            <label class="block text-sm mb-1">Check-in date</label>
            <input type="date" name="date" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm mb-1">Guests</label>
            <input type="number" name="guests" min="1" value="1" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
          </div>

          <!-- Use GET to open the booking form (better UX) -->
          <button type="submit" class="w-full py-2 bg-teal-500 rounded text-black font-semibold">Book</button>
        </form>

        <a href="{{ url_for('space_bp.list_spaces') }}" class="block mt-4 text-teal-300">Back to listings</a>
      </aside>
    </div>
  </div>
</body>
</html>
