<!--templates/submit_review.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review - NomadNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0c5461; 
            color: #d1d5db;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
        .form-control {
            background-color: #374151;
            border-color: #4b5563;
            color: #d1d5db;
        }
        .form-control:focus {
            background-color: #4b5563;
            border-color: #46e0c1;
            box-shadow: 0 0 0 0.25rem rgba(70, 224, 193, 0.25);
        }
        .btn-primary:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .star-rating input { display: none; }
        .star-rating label {
            font-size: 2.5rem;
            color: #4b5563;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f59e0b;
        }
        .preview-stars { color: #f59e0b; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-5xl">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!--Bam Diker Section: Review Form-->
            <div class="card rounded-lg shadow-lg p-8">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-3xl font-bold text-white">Leave a Review</h1>
                        <p class="text-gray-400">for {{ space.name }}</p>
                    </div>
                    <!--Spaces page e ferot jawar button-->
                    <a href="{{ url_for('space_filters.view_spaces') }}" class="py-2 px-4 bg-gray-700 text-gray-200 rounded-md hover:bg-gray-600 transition text-sm">
                        <i class="fas fa-arrow-left mr-2"></i>Back
                    </a>
                </div>

                <!--Eita hocche review submit korar form-->
                <form id="review-form" action="{{ url_for('reviews.submit_review', space_id=space._id) }}" method="POST" enctype="multipart/form-data">
                    <!--Star rating dewar section-->
                    <div class="mb-6">
                        <label class="block text-center text-lg font-medium text-gray-300 mb-2">Your Rating</label>
                        <div class="star-rating">
                            <input type="radio" id="5-stars" name="rating" value="5" required/><label for="5-stars" class="fa fa-star"></label>
                            <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars" class="fa fa-star"></label>
                            <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars" class="fa fa-star"></label>
                            <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars" class="fa fa-star"></label>
                            <input type="radio" id="1-star" name="rating" value="1" /><label for="1-star" class="fa fa-star"></label>
                        </div>
                    </div>
                    <!--Review lekhar text area-->
                    <div class="mb-6">
                        <label for="comment" class="block text-sm font-medium text-gray-400">Your Review</label>
                        <textarea name="comment" id="comment" rows="4" class="mt-1 block w-full rounded-md form-control" placeholder="Share your experience..." required></textarea>
                    </div>
                    <!--Photo upload korar input field-->
                    <div class="mb-6">
                        <label for="photo" class="block text-sm font-medium text-gray-400">Add a Photo (Optional)</label>
                        <input type="file" name="photo" id="photo" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-600 file:text-gray-200 hover:file:bg-gray-500">
                    </div>
                    <!--Submit button-->
                    <div class="flex justify-end">
                        <button id="submit-button" type="submit" class="py-2 px-6 bg-teal-500 text-white rounded-md transition hover:bg-teal-600" disabled>Submit Review</button>
                    </div>
                </form>
            </div>

            <!--Dan Diker Section: Live Preview-->
            <div class="card rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-white text-center mb-4">Live Preview</h2>
                <div class="border-t border-gray-700 pt-4">
                    <div class="flex items-center">
                        <p class="font-semibold text-white">{{ session.first_name or 'Your Name' }}</p>
                        <div id="preview-stars-container" class="preview-stars ml-4">
                            <!--Stars gulo ekhane dynamically ashbe-->
                        </div>
                    </div>
                    <p id="preview-comment" class="text-gray-400 mt-1 italic">Your comment will appear here...</p>
                    <div id="preview-image-container" class="hidden mt-2">
                        <img id="preview-image" src="#" alt="Review photo" class="rounded-lg max-w-xs">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Ekhane theke JavaScript shuru-->
    <script>
        //Form er important element gulo select kora
        const submitButton = document.getElementById('submit-button');
        const ratingInputs = document.querySelectorAll('input[name="rating"]');
        const commentInput = document.getElementById('comment');
        const photoInput = document.getElementById('photo');

        //Preview section er element gulo select kora
        const previewStars = document.getElementById('preview-stars-container');
        const previewComment = document.getElementById('preview-comment');
        const previewImageContainer = document.getElementById('preview-image-container');
        const previewImage = document.getElementById('preview-image');

        //Ei function ta form check kore ebong preview update kore
        function validateAndPreview() {
            //Validation: Rating select kora ache kina and comment lekha ache kina
            const ratingChecked = Array.from(ratingInputs).some(input => input.checked);
            const commentFilled = commentInput.value.trim() !== '';
            submitButton.disabled = !(ratingChecked && commentFilled);

            //Rating er Preview
            const selectedRating = document.querySelector('input[name="rating"]:checked');
            previewStars.innerHTML = ''; //Ager star gulo clear kora
            if (selectedRating) {
                for (let i = 0; i < selectedRating.value; i++) {
                    previewStars.innerHTML += '<i class="fas fa-star"></i>';
                }
            }

            //Comment er Preview
            if (commentFilled) {
                previewComment.textContent = commentInput.value;
                previewComment.classList.remove('italic');
            } else {
                previewComment.textContent = 'Your comment will appear here...';
                previewComment.classList.add('italic');
            }
        }

        //User jokhon rating select korbe ba comment likhbe, tokhon ei function call hobe
        ratingInputs.forEach(input => input.addEventListener('change', validateAndPreview));
        commentInput.addEventListener('input', validateAndPreview);

        //User jokhon photo select korbe, tokhon tar preview dekhabe
        photoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                previewImageContainer.classList.remove('hidden');
                reader.onload = (e) => previewImage.setAttribute('src', e.target.result);
                reader.readAsDataURL(file);
            } else {
                previewImageContainer.classList.add('hidden');
            }
        });

        //Page load howar shathe shathe ekbar check korbe
        validateAndPreview();
    </script>
</body>
</html>
