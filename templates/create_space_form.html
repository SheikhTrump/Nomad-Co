<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Space - NomadNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c5461;
            color: #d1d5db;
        }

        .navbar {
            background-color: rgba(12, 84, 97, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #237e73;
        }

        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 1rem;
        }

        .btn-primary {
            background-color: #46e0c1;
            border-color: #46e0c1;
            color: #111827;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #a9ffe5;
            border-color: #a9ffe5;
        }

        .form-control,
        .form-select {
            background-color: #374151;
            border-color: #4b5563;
            color: #d1d5db;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #4b5563;
            border-color: #46e0c1;
            box-shadow: 0 0 0 0.25rem rgba(70, 224, 193, 0.25);
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- Navbar -->
    <nav class="navbar sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-white">NomadNest</h1>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('auth.dashboard') }}"
                        class="py-2 px-4 bg-gray-700 text-gray-200 rounded-md hover:bg-gray-600 transition duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>Back
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="mb-4 rounded-md p-4 {{ 'bg-teal-900/50 text-teal-300 border border-teal-700' if category == 'success' else 'bg-red-900/50 text-red-300 border border-red-700' }}">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card p-8">
            <h2 class="text-2xl font-bold text-white mb-6">Create a New Space</h2>
            <form action="{{ url_for('space_bp.create_space') }}" method="POST" enctype="multipart/form-data"
                class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-gray-400">Space Name</label>
                    <input type="text" name="space_title" required class="mt-1 block w-full rounded-md form-control">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400">Description</label>
                    <textarea name="description" rows="4" required
                        class="mt-1 block w-full rounded-md form-control"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400">Price per Night</label>
                    <input type="number" name="price_per_night" step="0.01" required
                        class="mt-1 block w-full rounded-md form-control">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Amenities</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="amenities" value="WiFi"
                                class="form-checkbox h-5 w-5 text-teal-400 bg-gray-700 border-gray-500 focus:ring-2 focus:ring-teal-400">
                            <span class="text-gray-300">WiFi</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="amenities" value="Air Conditioning"
                                class="form-checkbox h-5 w-5 text-teal-400 bg-gray-700 border-gray-500 focus:ring-2 focus:ring-teal-400">
                            <span class="text-gray-300">Air Conditioning</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="amenities" value="Parking"
                                class="form-checkbox h-5 w-5 text-teal-400 bg-gray-700 border-gray-500 focus:ring-2 focus:ring-teal-400">
                            <span class="text-gray-300">Parking</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="amenities" value="Kitchen"
                                class="form-checkbox h-5 w-5 text-teal-400 bg-gray-700 border-gray-500 focus:ring-2 focus:ring-teal-400">
                            <span class="text-gray-300">Kitchen</span>
                        </label>
                    </div>
                </div>


                <div>
                    <label class="block text-sm font-medium text-gray-400">Photos</label>
                    <input type="file" name="photos" multiple
                        class="mt-1 block w-full text-sm text-gray-400 file:bg-gray-700 file:text-gray-200 file:rounded-md file:border-0 file:px-4 file:py-2 hover:file:bg-gray-600">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Latitude</label>
                        <input type="text" name="latitude" required class="mt-1 block w-full rounded-md form-control">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Longitude</label>
                        <input type="text" name="longitude" required class="mt-1 block w-full rounded-md form-control">
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="px-6 py-3 btn-primary rounded-lg transition">Create Space</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
