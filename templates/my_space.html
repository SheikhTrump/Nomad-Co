<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Spaces</title>
</head>
<body>
    <h1>My Spaces</h1>
    {% if spaces %}
        <ul>
        {% for space in spaces %}
            <li>
                <strong>{{ space.name }}</strong> - {{ space.location_city }}<br>
                {{ space.description }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You have not created any spaces yet.</p>
    {% endif %}
</body>
</html>
