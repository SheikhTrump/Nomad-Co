<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto py-10">
        <h1 class="text-2xl font-bold mb-6">My Emergency Contacts</h1>
        <form method="POST">
            <div id="contacts-list">
                {% for contact in contacts %}
                <div class="mb-4 flex gap-2">
                    <input type="text" name="contact_name" value="{{ contact.name }}" placeholder="Name" class="form-control rounded p-2 bg-white text-black placeholder-black" required>
                    <input type="text" name="contact_phone" value="{{ contact.phone }}" placeholder="Phone" class="form-control rounded p-2 bg-white text-black placeholder-black" required>
                    <input type="text" name="contact_relation" value="{{ contact.relation }}" placeholder="Relation" class="form-control rounded p-2 bg-white text-black placeholder-black">
                </div>
                {% endfor %}
                <div class="mb-4 flex gap-2">
                    <input type="text" name="contact_name" placeholder="Name" class="form-control rounded p-2 bg-white text-black placeholder-black">
                    <input type="text" name="contact_phone" placeholder="Phone" class="form-control rounded p-2 bg-white text-black placeholder-black">
                    <input type="text" name="contact_relation" placeholder="Relation" class="form-control rounded p-2 bg-white text-black placeholder-black">
                </div>
            </div>
            <button type="submit" class="btn-primary px-4 py-2 rounded bg-teal-500 text-white hover:bg-teal-600">Save Contacts</button>
            <a href="{{ url_for('traveler_profiles.view_traveler_profile') }}" class="ml-4 text-teal-400">Back to Profile</a>
        </form>
    </div>
</body>
</html>
