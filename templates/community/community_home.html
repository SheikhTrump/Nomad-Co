<!-- templates/community/community_home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Discussions - NomadNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0c5461; 
            color: #d1d5db;
        }
        .navbar {
            background-color: rgba(12, 84, 97, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #237e73;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(70, 224, 193, 0.1), 0 4px 6px -2px rgba(70, 224, 193, 0.05);
        }
        .btn-primary {
            background-color: #46e0c1;
            border-color: #46e0c1;
            color: #111827;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #a9ffe5;
            border-color: #a9ffe5;
        }
    </style>
</head>
<body>
    <!-- Consistent Navbar -->
    <nav class="navbar sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">NomadNest</h1>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('auth.dashboard') }}" class="py-2 px-4 bg-gray-700 text-gray-200 rounded-md hover:bg-gray-600 transition duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Community Discussions</h1>
            <a href="{{ url_for('community_bp.new_thread') }}" class="btn-primary py-2 px-4 rounded-lg font-semibold transition">
                <i class="fas fa-plus mr-2"></i>Start New Discussion
            </a>
        </div>

        {% if threads %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for thread in threads %}
            <a href="{{ url_for('community_bp.view_thread', thread_id=thread._id) }}" class="card block p-6 rounded-lg">
                <h2 class="text-xl font-bold text-white truncate">{{ thread.title }}</h2>
                <p class="text-sm text-gray-400 mt-2">Posted by <span class="font-semibold">{{ thread.role }}</span></p>
                <div class="text-xs text-gray-500 mt-4">
                    {{ thread.comments|length }} comments
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="card text-center py-12 rounded-lg">
            <i class="far fa-comments fa-3x text-gray-600"></i>
            <p class="mt-4 text-gray-500">No discussions yet. Be the first to post!</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
