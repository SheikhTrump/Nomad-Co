<!-- templates/community/new_post.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Discussion - NomadNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0c5461; 
            color: #d1d5db;
        }
        .navbar {
            background-color: rgba(12, 84, 97, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #237e73;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
        .form-control {
            background-color: #374151;
            border-color: #4b5563;
            color: #d1d5db;
        }
        .form-control:focus {
            background-color: #4b5563;
            border-color: #46e0c1;
            box-shadow: 0 0 0 0.25rem rgba(70, 224, 193, 0.25);
        }
        .btn-primary {
            background-color: #46e0c1;
            border-color: #46e0c1;
            color: #111827;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #a9ffe5;
            border-color: #a9ffe5;
        }
        .btn-secondary {
            background-color: #374151;
            color: #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <!-- Consistent Navbar -->
    <nav class="navbar sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">NomadNest</h1>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('auth.dashboard') }}" class="py-2 px-4 bg-gray-700 text-gray-200 rounded-md hover:bg-gray-600 transition duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="card p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-white mb-6">Start a New Discussion</h1>
            <form method="POST" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-400">Title</label>
                    <input type="text" name="title" id="title" required class="mt-1 block w-full rounded-md form-control p-3">
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-400">Message</label>
                    <textarea name="content" id="content" rows="6" required class="mt-1 block w-full rounded-md form-control p-3"></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('community_bp.community_home') }}" class="btn-secondary py-2 px-4 rounded-lg font-semibold transition">Cancel</a>
                    <button type="submit" class="btn-primary py-2 px-4 rounded-lg font-semibold transition">Post Discussion</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
