<!doctype html>
<html>
<head>
  <title>Submit Complaint</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#095b57; --panel:#0f2b33; --card:#14262a; --muted:#9aa6a7; --accent:#06b6a4; --incoming:#20363a;
    }
    body{ background:var(--bg); color:#e6f7f5; font-family: "Segoe UI", Roboto, Arial; padding:28px 0; }
    .form-wrap{ max-width:800px; margin:0 auto; padding:18px; }
    .header-row{ display:flex; justify-content:space-between; align-items:flex-start; gap:12px; margin-bottom:18px; }
    .panel{ background:var(--panel); border-radius:12px; padding:24px; box-shadow:0 6px 18px rgba(0,0,0,.25); }
    .form-group{ margin-bottom:20px; }
    label{ display:block; margin-bottom:8px; font-weight:500; }
    input, textarea{ 
      width:100%; 
      padding:12px; 
      border-radius:6px; 
      background:#0b1b1c; 
      border:1px solid rgba(255,255,255,.1); 
      color:#e6f7f5; 
      font-family:inherit;
    }
    textarea{ min-height:200px; resize:vertical; }
    .btn-teal{ 
      background:var(--accent); 
      color:#00322e; 
      border:none; 
      padding:12px 24px; 
      border-radius:8px; 
      font-weight:600;
      cursor:pointer;
    }
    .btn-teal:hover{ background:#08d6c1; }
    .back-link{ color:#bfeee6; text-decoration:none; } /* no underline */
    .notice{ 
      background:rgba(6, 182, 164, 0.1); 
      border-left:4px solid var(--accent); 
      padding:12px; 
      margin-bottom:20px;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <div class="form-wrap">
    <div class="header-row">
      <div>
        <h2 style="margin:0 0 6px 0">Submit a Complaint</h2>
        <div class="meta"><small>Report an issue to the site administrators</small></div>
      </div>
      <div>
        <a class="back-link" href="{{ url_for('auth.dashboard') }}" style="text-decoration:none; color:#bfeee6;">Back to dashboard</a>
      </div>
    </div>

    <div class="panel">
      <div class="notice">
        Please provide details about your complaint. Administrators will review your submission, but will not directly respond to your complaint.
      </div>
      
      <form action="{{ url_for('chat.submit_complaint') }}" method="post">
        {% if host_id %}
        <input type="hidden" name="host_id" value="{{ host_id }}">
        {% endif %}
        
        {% if space_id %}
        <input type="hidden" name="space_id" value="{{ space_id }}">
        {% endif %}
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Brief description of the issue" required>
        </div>
        
        <div class="form-group">
          <label for="message">Details</label>
          <textarea id="message" name="message" placeholder="Please provide as much detail as possible about your complaint..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="contact_info">Contact Information (optional)</label>
          <input type="text" id="contact_info" name="contact_info" placeholder="Additional contact details if needed">
        </div>
        
        <button type="submit" class="btn-teal">Submit Complaint</button>
      </form>
    </div>
  </div>
</body>
</html>
