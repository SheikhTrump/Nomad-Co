<!-- templates/edit_space.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Space - NomadNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c5461;
            color: #d1d5db;
        }

        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 1rem;
        }

        .btn-primary {
            background-color: #46e0c1;
            border-color: #46e0c1;
            color: #111827;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #a9ffe5;
            border-color: #a9ffe5;
        }

        .form-control,
        .form-select,
        .form-checkbox,
        .form-radio {
            background-color: #374151;
            border-color: #4b5563;
            color: #d1d5db;
        }

        .form-control:focus,
        .form-select:focus,
        .form-checkbox:focus,
        .form-radio:focus {
            background-color: #4b5563;
            border-color: #46e0c1;
            box-shadow: 0 0 0 0.25rem rgba(70, 224, 193, 0.25);
        }

        .form-checkbox:checked,
        .form-radio:checked {
            background-color: #46e0c1;
            border-color: #46e0c1;
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Navbar -->
    <nav class="sticky top-0 z-40 bg-gray-800/80 backdrop-blur-sm shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-white">NomadNest</h1>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('space_filters.view_spaces') }}"
                        class="py-2 px-4 bg-gray-700 text-gray-200 rounded-md hover:bg-gray-600 transition duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Spaces
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="card p-8">
            <h2 class="text-2xl font-bold text-white mb-6">Edit Your Space</h2>
            <form action="{{ url_for('space_bp.edit_space', space_id=space._id) }}" method="POST" class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-gray-400">Space Name</label>
                    <input type="text" name="space_title" value="{{ space.space_title }}" required
                        class="mt-1 block w-full rounded-md form-control">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400">Description</label>
                    <textarea name="description" rows="4" required
                        class="mt-1 block w-full rounded-md form-control">{{ space.description }}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400">Price per Night (BDT)</label>
                    <input type="number" name="price_per_night" value="{{ space.price_per_night }}" step="1" required
                        class="mt-1 block w-full rounded-md form-control">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Space Type</label>
                        <div class="space-y-2">
                            <label class="flex items-center"><input type="radio" name="space_type" value="Private Room"
                                    class="form-radio h-4 w-4" {% if space.space_type=='Private Room' %}checked{% endif
                                    %}><span class="ml-2">Private Room</span></label>
                            <label class="flex items-center"><input type="radio" name="space_type" value="Shared Room"
                                    class="form-radio h-4 w-4" {% if space.space_type=='Shared Room' %}checked{% endif
                                    %}><span class="ml-2">Shared Room</span></label>
                            <label class="flex items-center"><input type="radio" name="space_type"
                                    value="Full Apartment" class="form-radio h-4 w-4" {% if
                                    space.space_type=='Full Apartment' %}checked{% endif %}><span class="ml-2">Full
                                    Apartment</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Features</label>
                        <div class="space-y-2">
                            <label class="flex items-center"><input type="checkbox" name="has_coworking_space"
                                    value="true" class="form-checkbox h-5 w-5" {% if space.has_coworking_space
                                    %}checked{% endif %}><span class="ml-2">Dedicated Coworking Space</span></label>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Amenities</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                        <label class="flex items-center"><input type="checkbox" name="amenities" value="High-Speed WiFi"
                                class="form-checkbox h-5 w-5" {% if 'High-Speed WiFi' in space.amenities %}checked{%
                                endif %}><span class="ml-2">High-Speed WiFi</span></label>
                        <label class="flex items-center"><input type="checkbox" name="amenities" value="AC"
                                class="form-checkbox h-5 w-5" {% if 'AC' in space.amenities %}checked{% endif %}><span
                                class="ml-2">Air Conditioning</span></label>
                        <label class="flex items-center"><input type="checkbox" name="amenities" value="Parking"
                                class="form-checkbox h-5 w-5" {% if 'Parking' in space.amenities %}checked{% endif
                                %}><span class="ml-2">Parking</span></label>
                        <label class="flex items-center"><input type="checkbox" name="amenities" value="Kitchen"
                                class="form-checkbox h-5 w-5" {% if 'Kitchen' in space.amenities %}checked{% endif
                                %}><span class="ml-2">Kitchen</span></label>
                    </div>
                </div>

              <div>
                    <label class="block text-sm font-medium text-gray-400">Latitude</label>
                    <textarea name="description" rows="4" required
                        class="mt-1 block w-full rounded-md form-control">{{ space.latitude }}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400">Longitude</label>
                    <textarea name="description" rows="4" required
                        class="mt-1 block w-full rounded-md form-control">{{ space.longitude }}</textarea>
                </div>
        </div>
    </div>
    <div class="flex justify-between">
        <button type="submit" class="px-6 py-3 btn-primary rounded-lg transition">Save Changes</button>
        </form>
        <form action="{{ url_for('space_bp.delete_space_route', space_id=space._id) }}" method="POST"
            onsubmit="return confirm('Are you sure you want to delete this space?');">
            <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-500 transition">
                Delete Space
            </button>
        </form>
    </div>

    </div>
</body>

</html>
