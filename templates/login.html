<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NomadNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            /* Using a subtle gradient from your new palette */
            background-color: #fdf5c9;
            background-image: linear-gradient(to bottom right, #fdf5c9, #c2f2d0);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            /* Using the dark brown for text */
            color: #6b3e26;
            width: 100%;
            max-width: 420px;
            border-radius: 0.75rem;
        }
        .form-control {
            background-color: rgba(253, 245, 201, 0.5); /* Light yellow transparent */
            border-color: #ffcb85;
            color: #6b3e26;
        }
        .form-control:focus {
            background-color: rgba(253, 245, 201, 0.7);
            /* Using the pink for the focus color */
            border-color: #ffc5d9;
            color: #6b3e26;
            box-shadow: 0 0 0 0.25rem rgba(255, 197, 217, 0.3);
        }
        .btn-primary {
            /* Using the peach/orange as the primary button color */
            background-color: #ffcb85;
            border-color: #ffcb85;
            color: #6b3e26; /* Dark text for contrast */
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #ffc5d9;
            border-color: #ffc5d9;
            color: #6b3e26;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        a {
            /* Using the peach/orange for links */
            color: #ffcb85;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            color: #ffc5d9;
        }
        .btn-outline-secondary {
            border-color: #ffcb85;
        }
        .text-primary {
             color: #ffcb85 !important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-lg">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-2x text-primary"></i>
            <h2 class="fw-bold mt-2">Welcome Back</h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="mb-3">
                <label for="login_identifier" class="form-label">Email or User ID</label>
                <input type="text" class="form-control" id="login_identifier" name="login_identifier" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-eye text-secondary"></i>
                    </button>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">New to NomadNest? <a href="{{ url_for('auth.signup') }}">Create an account</a></p>
    </div>
    <script>
        function togglePasswordVisibility(fieldId, button) {
            const passwordField = document.getElementById(fieldId);
            const icon = button.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
