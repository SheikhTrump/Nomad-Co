<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NomadNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0c5461; 
            color: #d1d5db;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
        .form-control {
            background-color: #374151;
            border-color: #4b5563;
            color: #d1d5db;
        }
        .form-control:focus {
            background-color: #4b5563;
            border-color: #46e0c1;
            box-shadow: 0 0 0 0.25rem rgba(70, 224, 193, 0.25);
            outline: none;
        }
        .btn-primary {
            background-color: #46e0c1;
            border-color: #46e0c1;
            color: #111827;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #a9ffe5;
            border-color: #a9ffe5;
        }
        a {
            color: #46e0c1;
            text-decoration: none;
        }
        a:hover {
            color: #a9ffe5;
        }
        .icon-primary {
            color: #46e0c1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card w-full max-w-md p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-6">
            <i class="fas fa-user-circle fa-3x icon-primary"></i>
            <h2 class="font-bold text-3xl mt-2 text-white">Welcome Back</h2>
        </div>
        
        <div id="flash-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash-message rounded-md p-4 mb-4 
                    {% if category == 'success' %}bg-teal-900/50 text-teal-300 border border-teal-700
                    {% elif category == 'danger' %}bg-red-900/50 text-red-300 border border-red-700
                    {% else %}bg-blue-900/50 text-blue-300 border border-blue-700{% endif %}" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('auth.login') }}" method="post" class="space-y-6">
            <div>
                <label for="login_identifier" class="block text-sm font-medium text-gray-400">Email or User ID</label>
                <input type="text" class="mt-1 block w-full rounded-md form-control p-3" id="login_identifier" name="login_identifier" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <div class="mt-1 relative">
                    <input type="password" class="block w-full rounded-md form-control p-3 pr-10" id="password" name="password" required>
                    <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full btn-primary py-3 rounded-lg transition-colors duration-200">Login</button>
        </form>
        <p class="text-center text-sm text-gray-400 mt-6">
            New to NomadNest? <a href="{{ url_for('auth.signup') }}" class="font-semibold">Create an account</a>
        </p>
    </div>

    <script>
        function togglePasswordVisibility(fieldId, button) {
            const passwordField = document.getElementById(fieldId);
            const icon = button.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                setTimeout(() => {
                    message.style.transition = 'opacity 0.5s ease';
                    message.style.opacity = '0';
                    setTimeout(() => {
                        message.remove();
                    }, 500);
                }, 5000); // 5 seconds
            });
        });
    </script>
</body>
</html>
