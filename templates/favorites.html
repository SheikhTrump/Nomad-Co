<!-- templates/favorites.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - NomadNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c5461; color: #d1d5db; }
        .navbar { background-color: rgba(12, 84, 97, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #237e73; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
        .btn-primary { background-color: #46e0c1; border-color: #46e0c1; color: #111827; font-weight: bold; }
        .btn-primary:hover { background-color: #a9ffe5; border-color: #a9ffe5; }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Your Favorite Spaces</h1>
        {% if favorites %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for space in favorites %}
                <div class="card rounded-lg shadow-lg overflow-hidden flex flex-col">
                    <img class="h-56 w-full object-cover" src="{{ space.photos[0] if space.photos else 'https://placehold.co/600x400/1f2937/4b5563?text=No+Image' }}" alt="{{ space.space_title }}">
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-semibold text-white">{{ space.space_title }}</h3>
                        <p class="text-gray-400 mt-1"><i class="fas fa-map-marker-alt mr-2 text-gray-500"></i>{{ space.location_city }}</p>
                        <div class="mt-auto pt-4 flex justify-between items-center">
                            <p class="text-lg font-bold" style="color: #a9ffe5;">à§³{{ space.price_per_night }}<span class="text-sm font-normal text-gray-500">/night</span></p>
                            <a href="{{ url_for('favorites.remove_favorite', space_id=space._id) }}" class="text-red-400 hover:text-red-300">
                                <i class="fas fa-trash-alt mr-1"></i>Remove
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center py-12 card">
                <i class="far fa-heart fa-3x text-gray-600"></i>
                <p class="mt-4 text-gray-500">You haven't saved any favorites yet.</p>
                <a href="{{ url_for('space_filters.view_spaces') }}" class="mt-4 inline-block btn-primary py-2 px-4 rounded-md">Explore Spaces</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
